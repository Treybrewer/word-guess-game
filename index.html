<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Around the World Hangman!</title>
    <!-- linking browser reset css -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- end reset -->
    <!-- linking bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- end bootstrap -->
    <!-- linking css override -->
    <link rel="stylesheet" href="assets/css/file.css">
    <!-- end css override -->
    <!-- linking google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Galada" rel="stylesheet">
    <!-- end google fonts -->
</head>

<body>
    <div class="row">
        <div class="col-sm-12">
            <header>
                <h1>Around the World!
                    <h2>Hangman!</h2>
                </h1>
            </header>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <h3 class="counter">Wins:<strong
                id="win">0</strong>
            </h3>
        </div>
        
    </div>
        <div class="row">
            <div class="col-sm-2">
                <h3  class="counter">Loses:<strong id="lose">0</strong>
                </h3>
            </div>
            <div class="col-sm-8">
                <h3>Intructions</h3>
                <p>
                    <strong>Guess the name of the
                        <u>continent</u>
                        <br>by the length of word provided below.
                        <br> Pay attention to the amount of guesses you have left!
                </p>
                </strong>
            </div>
        </div>
    <br>
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col-sm-3">
            <h3>Guesses Remaining:<h3 id="guessRemaining" class="spaces"></h3>
            </h3>
        </div>
        <div class="col-sm-6">
            <h3 class="letters">Letters:</h3>
        </div>
        <div class="col-sm-3">
            <h3>Length of Word: <br><strong id="wordlength"></strong></h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h3 id="underscores" class="spaces"></h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h3>
                Letters Guessed:
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h3 id="wrongletters" class="spaces"></h3>
        </div>
    </div>



    </div>

    <script src="assets/javascript/help.js"></script>

</html>
